{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6" id="login-image">
            <div class="wrap ">
                <img class="img-fluid" src="/static/images/login_image.jpg" style="width: 280px; height: 380px">
            </div>
            <div class="text-center">
                <p class="creditos">Photo by <a href="https://unsplash.com/pt-br/@calumlewis?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Calum Lewis</a> in <a href="https://unsplash.com/pt-br/fotografias/vA1L1jRTM70?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
            </div>
        </div>
        <div class="login-wrap col-md-6" id="login-text">
                <div class="d-flex">
                    <div class="w-100">
                        <h3 class="mb-4">Sign In</h3>
                    </div>
                </div>
                <form action="/login" method="post" class="signin-form">
                    <div class="form-group mb-3">
                        <label class="label" for="name">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary rounded submit mb-3 px-3">Sign In</button>
                    </div>
                    <div class="form-group d-md-flex">
                        <div class="w-50 text-left">
                            <label class="checkbox-wrap checkbox-primary mb-3">Remember Me
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="w-50 text-md-right">
                        <a href="#">Forgot Password</a>
                        </div>
                    </div>
                </form>
                <p class="text-center">Not a member? <a data-toggle="tab" href="/register">Register</a></p>
            </div>
        </div>
    </div>

{% endblock %}
